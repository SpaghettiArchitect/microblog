<div
  id="dismiss-alert"
  class="mb-6 hs-removing:translate-x-5 hs-removing:opacity-0 transition duration-300 bg-blue-50 border border-blue-200 text-sm text-blue-800 rounded-lg p-4 dark:bg-blue-800/10 dark:border-blue-900 dark:text-blue-500"
  role="alert"
  tabindex="-1"
  aria-labelledby="hs-dismiss-button-label"
>
  <div class="flex">
    <div class="flex items-center shrink-0">
      <span class="icon-[tabler--info-circle] shrink-0 size-5 mt-0.5"></span>
    </div>
    <div class="ms-2">
      <h3 id="hs-dismiss-button-label" class="text-sm font-medium">
        {{ message }}
      </h3>
    </div>
    <div class="flex items-center ps-3 ms-auto">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="inline-flex bg-blue-50 rounded-lg p-1.5 text-blue-500 hover:bg-blue-100 focus:outline-hidden focus:bg-blue-100 dark:bg-transparent dark:text-blue-600 dark:hover:bg-blue-800/50 dark:focus:bg-blue-800/50"
          data-hs-remove-element="#dismiss-alert"
        >
          <span class="sr-only">Dismiss</span>
          <span class="icon-[tabler--x] shrink-0 size-4"></span>
        </button>
      </div>
    </div>
  </div>
</div>
