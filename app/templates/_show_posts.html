<!-- Posts -->
<div
  class="mt-4 border border-gray-200 shadow-xs rounded-xl dark:border-neutral-700 dark:shadow-neutral-700/70"
>
  {%- for post in posts %}
    {%- include "_post.html" %}
  {%- endfor %}
</div>
<!-- End Posts -->
<!-- Pagination -->
<nav class="flex justify-between items-center gap-x-1" aria-label="Pagination">
  {%- if prev_url %}
  <a
    href="{{ prev_url }}"
    class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex jusify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
    aria-label="Previous"
  >
    <span
      class="icon-[tabler--chevron-left] shrink-0 size-3.5"
      aria-hidden="true"
    ></span>
    <span aria-hidden="true" class="">{{ _('Previous') }}</span>
  </a>
  {%- else %}
  <!-- Block needed to conserve space -->
  <div class="block"></div>
  {%- endif %}

  {%- if next_url %}
  <a
    href="{{ next_url }}"
    class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex jusify-center items-center gap-x-2 text-sm rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
    aria-label="Next"
  >
    <span aria-hidden="true" class="">{{ _('Next') }}</span>
    <span
      class="icon-[tabler--chevron-right] shrink-0 size-3.5"
      aria-hidden="true"
    ></span>
  </a>
  {%- else %}
  <!-- Block needed to conserve space -->
  <div class="block"></div>
  {%- endif %}
</nav>
<!-- End Pagination -->
