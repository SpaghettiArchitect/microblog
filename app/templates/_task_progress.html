<div
  id="dismiss-alert"
  class="hs-removing:translate-x-5 hs-removing:opacity-0 transition duration-300 bg-teal-50 border border-teal-200 text-sm text-teal-800 rounded-lg p-4 dark:bg-teal-800/10 dark:border-teal-900 dark:text-teal-500"
  role="alert"
  tabindex="-1"
  aria-labelledby="hs-dismiss-button-label"
>
  <div class="flex">
    <div class="ms-2 w-full">
      <div class="mb-2 flex justify-between items-center">
        <h3
          id="hs-dismiss-button-label"
          class="text-sm font-medium inline-flex items-center gap-x-1"
        >
          <span class="icon-[tabler--progress-alert] shrink-0 size-5"></span>
          {{ task.description }}
        </h3>
        <span id="{{ task.id }}-progress" class="text-sm font-medium"
          >{{ task.get_progress() ~ "%" }}</span
        >
      </div>
      <!-- Progress -->
      <div
        class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700"
        role="progressbar"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          id="{{ task.id }}-progressbar"
          class="flex flex-col justify-center rounded-full overflow-hidden bg-teal-600 transition duration-500 dark:bg-teal-500"
          style="width: 0%"
        ></div>
      </div>
      <!-- End Progress -->
    </div>
    <div class="flex items-center ps-3 ms-auto">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="inline-flex bg-teal-50 rounded-lg p-1.5 text-teal-500 hover:bg-teal-100 focus:outline-hidden focus:bg-teal-100 dark:bg-transparent dark:text-teal-600 dark:hover:bg-teal-800/50 dark:focus:bg-teal-800/50"
          data-hs-remove-element="#dismiss-alert"
        >
          <span class="sr-only">{{ _('Dismiss') }}</span>
          <span class="icon-[tabler--x] shrink-0 size-4"></span>
        </button>
      </div>
    </div>
  </div>
</div>
